<div class="auth-container">
  <div class="auth-card-container">
    <mat-card class="auth-card">
      <div class="auth-header">
        <mat-icon class="auth-icon">lock</mat-icon>
        <h1>Bejelentkezés</h1>
        <p class="auth-subtitle">Jelentkezzen be fiókjába a vásárláshoz</p>
      </div>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput formControlName="email" type="email" placeholder="pelda@email.hu">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Az email cím megadása kötelező</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Érvénytelen email formátum</mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Jelszó</mat-label>
            <mat-icon matPrefix>vpn_key</mat-icon>
            <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Jelszó">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">A jelszó megadása kötelező</mat-error>
          </mat-form-field>
          
          <div class="form-footer">
            <mat-checkbox formControlName="staySignedIn" color="primary">
              Maradjon bejelentkezve
            </mat-checkbox>
            <a class="forgot-password">Elfelejtette jelszavát?</a>
          </div>
          
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="submit-button">
            <mat-icon>login</mat-icon> Bejelentkezés
          </button>
        </form>
      </mat-card-content>
      
      <mat-divider></mat-divider>
      
      <div class="auth-footer">
        <p>Még nincs fiókja?</p>
        <button mat-stroked-button color="accent" routerLink="/register">
          <mat-icon>person_add</mat-icon> Regisztráció
        </button>
      </div>
    </mat-card>
  </div>
</div>
